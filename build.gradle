plugins {
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '2.0.4'
}

group = 'com.yuankong'
version = '1.3'
status = System.currentTimeMillis()

repositories {
    mavenCentral()
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven { url 'https://github.com/CarmJos/EasySQL/blob/repo/' }
    maven {
        url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
}

dependencies {
    compileOnly 'org.bukkit:bukkit:1.12.2-R0.1-SNAPSHOT'
    api 'cc.carm.lib:easysql-api:0.4.6'
    api 'cc.carm.lib:easysql-impl:0.4.6'
    api 'cc.carm.lib:easysql-hikaricp:0.4.6'
    compileOnly 'me.clip:placeholderapi:2.11.2'
    compileOnly 'net.md-5:bungeecord-api:1.12-SNAPSHOT'
}

def targetJavaVersion = 8
java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
}

tasks.withType(JavaCompile).configureEach {
    if (targetJavaVersion >= 10 || JavaVersion.current().isJava10Compatible()) {
        options.release = targetJavaVersion
    }
}

processResources {
    def props = [version: version,status: status]
    inputs.properties props
    filteringCharset 'UTF-8'
    filesMatching('plugin.yml') {
        expand props
    }
}
//将生成的jar包输入到plugins文件夹下面
tasks.withType(Jar) {
    destinationDir = file("C:/Minecraft/MinecraftDevelopment/EasyLib/run/plugins")
}
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}